<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Planner API</title>
  </head>
  <body>
    <h1>Travel Planner API</h1>
    <p>Backend en NestJS para países y planes de viaje.</p>

    <h2>Endpoints principales</h2>
    <ul>
      <li>GET /countries</li>
      <li>GET /countries/:code</li>
      <li>GET /travel-plans</li>
      <li>GET /travel-plans/:id</li>
      <li>POST /travel-plans</li>
    </ul>

    <p>Ejemplo de país: /countries/COL</p>
  </body>
</html>
